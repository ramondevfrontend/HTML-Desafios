    <h1>Tags em HTML</h1>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>

        <li><abbr title="a tag responsável pela inserção de imagens é a tag <img>">Imagens</abbr></li>
        <li><abbr title="O Elemento HTML <abbr> (ou Elemento de Abreviação HTML) representa uma abreviação e opcionalmente fornece uma descrição completa para ela">Abreviações</abbr></li>
        <li><abbr title="O que são códigos HTML para páginas da web? Códigos HTML são um tipo de linguagem que se usa para programar e desenvolver websites. O acrônimo HTML significa “Linguagem de Marcação de Hipertexto” ou Hypertext Marking Language.">Códigos-fonte</abbr>
        <li><abbr title="O estilo de lista ordenada, também conhecido por lista numerada, insere ao lado esquerdo de cada nova informação, um algarismo do sistema numérico cardinal,ou do sistema numérico romano, ou ainda, um caracter do sistema alfabético, classificando estas informações, como itens ordenados em uma lista.">Listas numeradas</abbr></li>
        <li><abbr title="As listas não numeradas são usadas para listar itens, sem se preocupar com sua sequência. Chamamos de lista de marcadores apenas. As tags usadas para criar uma lista não ordenada são <ul> e <li>. A tag <ul> é usada para definir a lista e a tag <li> é usada para cada item da lista.">Lista com demarcadores</abbr></li>
